name: Upload Docker Image to Docker Hub

on:
  pull_request:
    branches: [ main ]

jobs:
  upload-image:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Set up environment
      run: echo ${{ secrets.SERVICE_ACCOUNT_KEY }} > ./src/config/firebase/serviceAccountKey.json

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and push Docker PDU-Backend image
      uses: docker/build-push-action@v4
      with:
        context: ./  # Docker build context
        file: ./Dockerfile  # Path to Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/pdu-backend:v1.0

    - name: Log out of Docker Hub
      run: docker logout
